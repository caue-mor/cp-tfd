<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ðŸ’˜ {{ presentation.title }}</title>
    <link rel="stylesheet" href="/static/css/cupido.css">
    <style>
        body { margin: 0; padding: 0; background: #1a0a0a; overflow: hidden; }
        .slideshow { width: 100vw; height: 100vh; position: relative; }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.8s ease-in-out;
        }
        .slide.active { opacity: 1; }
        .slide img {
            max-width: 90%; max-height: 75vh; object-fit: contain;
            border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .slide .caption {
            color: #fff; font-size: 1.2rem; text-align: center;
            padding: 16px 24px; max-width: 80%;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        .slide-title {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.8s ease-in-out;
            background: linear-gradient(135deg, #e91e63, #c62828);
        }
        .slide-title.active { opacity: 1; }
        .slide-title h1 { color: #fff; font-size: 2rem; text-align: center; }
        .slide-title .emoji { font-size: 4rem; margin-bottom: 16px; }
        .progress-bar {
            position: absolute; bottom: 0; left: 0; height: 4px;
            background: #e91e63; transition: width 0.3s ease;
        }
        .nav-dots {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px;
        }
        .nav-dot {
            width: 10px; height: 10px; border-radius: 50%;
            background: rgba(255,255,255,0.4); cursor: pointer;
        }
        .nav-dot.active { background: #e91e63; }
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.2); border: none; color: #fff;
            font-size: 2rem; padding: 12px 16px; cursor: pointer;
            border-radius: 8px; z-index: 10;
        }
        .nav-arrow:hover { background: rgba(255,255,255,0.3); }
        .nav-arrow.left { left: 12px; }
        .nav-arrow.right { right: 12px; }
    </style>
</head>
<body>
    <div class="slideshow" id="slideshow">
        {# Title slide #}
        <div class="slide-title active" data-index="0">
            <div class="emoji">ðŸ’˜</div>
            <h1>{{ presentation.title }}</h1>
        </div>

        {# Content slides #}
        {% for slide in slides %}
        <div class="slide" data-index="{{ loop.index }}">
            <img src="{{ slide.image_url }}" alt="Slide {{ loop.index }}">
            {% if slide.caption %}
            <p class="caption">{{ slide.caption }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button class="nav-arrow left" id="prev-btn">&#8249;</button>
        <button class="nav-arrow right" id="next-btn">&#8250;</button>

        <div class="nav-dots" id="nav-dots">
            <div class="nav-dot active" data-index="0"></div>
            {% for slide in slides %}
            <div class="nav-dot" data-index="{{ loop.index }}"></div>
            {% endfor %}
        </div>

        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <input type="hidden" id="total-slides" value="{{ slides|length + 1 }}">
    <script src="/static/js/presentation.js"></script>
</body>
</html>
